{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block style %}
{% endblock style %}

{% block content %}
<div class="wrapper">
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-7">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <small>Reset Your Password</small>
                            </div>
                            <form action="" role="form" method="POST">
                            {% csrf_token %}
                            <div class="form-group focused">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input type="password" name="password1" class="form-control" id="{{ user_form.id_password1 }}" placeholder="Password">
                                </div>
                            </div>
                            <div class="text-muted font-italic"><small><span class="text-success font-weight-700">{{ user_form.password1.errors }}</span></small></div>
                            <div class="form-group focused">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input type="password" name="password2" class="form-control" id="{{ user_form.id_password2 }}" placeholder="Retype your password">
                                    {{ user_form.password2.errors }}
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-12">
                                    <div class="custom-control custom-control-alternative custom-checkbox">
                                        <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                                        <label class="custom-control-label" for="customCheckRegister"><span>I agree with the <a href="#">Privacy Policy</a></span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-4">Reset Password</button>
                            </div>
                            </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
